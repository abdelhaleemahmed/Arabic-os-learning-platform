<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hwBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7232;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#hwBg)"/>
  <!-- Computer monitor frame -->
  <rect x="30" y="40" width="340" height="200" fill="#222" stroke="#666" stroke-width="3" rx="10"/>
  <rect x="40" y="50" width="320" height="180" fill="#000"/>
  <!-- Monitor stand -->
  <rect x="180" y="240" width="40" height="30" fill="#444"/>
  <rect x="160" y="270" width="80" height="10" fill="#666" rx="5"/>

  <!-- Screen content -->
  <text x="200" y="80" font-family="monospace" font-size="13" fill="#FFD700" text-anchor="middle">Real Hardware - Arabic OS</text>
  <text x="50" y="110" font-family="monospace" font-size="10" fill="#00AA00">BIOS POST complete</text>
  <text x="50" y="125" font-family="monospace" font-size="10" fill="#00AA00">Loading from floppy disk...</text>
  <text x="50" y="140" font-family="monospace" font-size="10" fill="#00AA00">Arabic kernel v1.0 loaded</text>
  <text x="50" y="155" font-family="monospace" font-size="10" fill="#CCCCCC">جاري تحميل النظام...</text>
  <text x="50" y="170" font-family="monospace" font-size="10" fill="#CCCCCC">Loading system...</text>
  <text x="50" y="190" font-family="monospace" font-size="10" fill="#00FF00">نظام التشغيل العربي جاهز</text>
  <text x="50" y="205" font-family="monospace" font-size="10" fill="#00FF00">Arabic OS Ready</text>
  <text x="50" y="220" font-family="monospace" font-size="10" fill="#FFFF00">hardware$ _</text>

  <!-- Hardware indicators -->
  <circle cx="350" cy="70" r="3" fill="#00FF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="345" y="85" font-family="Arial" font-size="8" fill="#CCCCCC">PWR</text>
</svg>