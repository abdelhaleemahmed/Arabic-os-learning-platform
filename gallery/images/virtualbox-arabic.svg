  <text x="30" y="180" font-family="monospace" font-size="10" fill="#00FF00">نص تجريبي باللغة العربية</text>
  <text x="30" y="200" font-family="monospace" font-size="10" fill="#CCCCCC">$ _</text>
  <rect x="50" y="185" width="8" height="12" fill="#00FF00" opacity="0.7">
