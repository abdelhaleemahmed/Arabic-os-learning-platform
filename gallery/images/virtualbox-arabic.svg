  <text x="200" y="100" font-family="monospace" font-size="14" fill="#FFD700" text-anchor="middle">مرحباً بك في نظام التشغيل العربي</text>
  <text x="200" y="130" font-family="monospace" font-size="12" fill="#00FF00" text-anchor="middle">Welcome to Arabic OS</text>
